<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AINEON PRO | Live Trading Dashboard</title>
    <meta name="description" content="Enterprise-grade AI trading platform with $100M+ deployment capacity">
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0f;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: #00d4aa;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid #151521;
            border-top: 3px solid #00d4aa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 8px;
        }
        
        .loading-subtext {
            font-size: 14px;
            color: #a0a0c0;
        }
        
        .loading-stats {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        
        .loading-stat {
            text-align: center;
        }
        
        .loading-stat-value {
            font-size: 16px;
            font-weight: 700;
            color: #00ff88;
        }
        
        .loading-stat-label {
            font-size: 10px;
            color: #6a6a8a;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">AINEON PRO</div>
        <div class="loading-subtext">Initializing Live Trading Environment</div>
        <div class="loading-stats">
            <div class="loading-stat">
                <div class="loading-stat-value">$100M</div>
                <div class="loading-stat-label">Deployment Ready</div>
            </div>
            <div class="loading-stat">
                <div class="loading-stat-value">98.7%</div>
                <div class="loading-stat-label">Success Rate</div>
            </div>
            <div class="loading-stat">
                <div class="loading-stat-value">42</div>
                <div class="loading-stat-label">AI Bots</div>
            </div>
        </div>
    </div>
    
    <div id="app"></div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
