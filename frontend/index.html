<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>íº€ AINEON Trading Platform</title>
    <style>
        body {
            margin: 0;
            background: #0a0a0a;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }
        .loading-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="loading" id="loadingScreen">
        <div class="loading-logo">íº€</div>
        <div>Loading AINEON Dashboard...</div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
        // Hide loading when app loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
