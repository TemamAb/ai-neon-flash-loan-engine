<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Aineon Live Dashboard</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
<style>
:root{--bg:#0f0f23;--accent:#4caf50;--muted:#cfd8dc;}
body{margin:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--muted);-webkit-font-smoothing:antialiased;font-weight:100;}
.header{display:flex;justify-content:space-between;padding:16px;}
.grid{display:grid;grid-template-columns:repeat(5,1fr);gap:12px;padding:16px;}
@media(max-width:900px){.grid{grid-template-columns:1fr;}}
.card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
border:1px solid rgba(76,175,80,0.06);border-radius:10px;padding:12px;box-shadow:0 6px 14px rgba(0,0,0,0.6);min-height:110px;}
.btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:6px 10px;border-radius:8px;cursor:pointer;color:var(--muted);}
.accent{color:var(--accent);border-color: rgba(76,175,80,0.25);}
</style>
</head>
<body>
<div id="app">
<div class="header">
  <div>AINEON LIVE DASHBOARD | Total P&L: <span>{{ totalProfit }}</span></div>
</div>
<div class="grid">
  <div class="card">CONNECT WALLET<br>Status: {{ wallet.status }}<br>Address: {{ wallet.address }}<br>Balance: {{ wallet.balanceUSD }}</div>
  <div class="card">TRADING PARAMETERS</div>
  <div class="card">SIMULATION</div>
  <div class="card">DEPLOY</div>
  <div class="card">OPTIMIZE</div>
  <div class="card">LIVE MONITOR</div>
  <div class="card">WITHDRAW</div>
  <div class="card">ANALYTICS</div>
  <div class="card">NETWORK</div>
  <div class="card">HEALTH & SECURITY</div>
</div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
const { createApp, reactive, ref, onMounted } = Vue;
createApp({
setup(){
const API='http://localhost:3000/api/metrics';
const WS='ws://localhost:8081';
const totalProfit=ref(0);
const wallet=reactive({status:'Disconnected',address:'-',balanceUSD:0});

function fetchMetrics(){
  axios.get(API).then(res=>{
    totalProfit.value = res.data.trading.totalPnl;
    Object.assign(wallet,res.data.wallet);
  }).catch(e=>console.warn("API fetch failed:", e));
}

function startWebSocket(){
  const ws = new WebSocket(WS);
  ws.onopen = ()=>console.log("WS connected to live backend");
  ws.onmessage = e=>console.log("WS msg:", e.data);
  ws.onerror = e=>console.error("WS error:", e);
}

onMounted(()=>{
  fetchMetrics();
  startWebSocket();
  setInterval(fetchMetrics,15000);
});

return { totalProfit, wallet };
}
}).mount('#app');
</script>
</body>
</html>
