<!DOCTYPE html>
<html>
<head>
    <title>íº€ AINEON Arbitrage Flash Loan Dashboard</title>
    <style>
        /* Copy the beautiful CSS from the port 8080 dashboard */
        body { margin: 0; background: #0b0b0f; color: #d8d9da; font-family: Arial, sans-serif; }
        .dashboard { padding: 20px; max-width: 1400px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .metric-card { background: #1a1a1a; padding: 20px; border-radius: 8px; border: 1px solid #333; }
        .metric-value { font-size: 1.5em; color: #32d0ff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>íº€ AINEON Arbitrage Flash Loan Dashboard</h1>
            <p>Advanced AI-powered cross-chain trading system</p>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">AI Confidence</div>
                <div class="metric-value" id="ai-confidence">Loading...</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Today's Profit</div>
                <div class="metric-value" id="today-profit">Loading...</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Active Opportunities</div>
                <div class="metric-value" id="active-opportunities">Loading...</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Active Bots</div>
                <div class="metric-value" id="active-bots">Loading...</div>
            </div>
        </div>

        <div class="metric-card">
            <h3>í³Š Real-time Backend Data</h3>
            <button onclick="loadData()">Refresh Live Data</button>
            <div id="live-data"></div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                // Fetch real data from our backend
                const [performance, modules] = await Promise.all([
                    fetch('http://localhost:3000/api/trading/performance').then(r => r.json()),
                    fetch('http://localhost:3000/api/modules/status').then(r => r.json())
                ]);

                // Update UI with real data
                document.getElementById('ai-confidence').textContent = (performance.ai_confidence * 100).toFixed(1) + '%';
                document.getElementById('today-profit').textContent = '$' + performance.profit_today.toLocaleString();
                document.getElementById('active-opportunities').textContent = performance.active_opportunities;
                document.getElementById('active-bots').textContent = modules.bot_monitoring.active_bots;

                document.getElementById('live-data').innerHTML = `
                    <pre>${JSON.stringify(performance, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('live-data').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
